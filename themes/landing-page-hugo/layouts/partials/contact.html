<section id="contact" style="background-color:#f8f8f8;">
	<div class="row">
	<div class="contact">
	    <div class="container">
		<div class="row">
		    <div class="col-lg-12">
					<h2>Contact</h2>
			    <ul class="list-inline contact-social-buttons">
						{{ range .Site.Params.social }}
							<li>
								<a href="{{ .url }}" class="btn btn-default btn-lg" target="_blank">
									<i class="fa fa-{{ .icon }} fa-fw"></i>
									<span class="network-name">{{ .title }}</span>
								</a>
							</li>
						{{ end }}
			    </ul>
			</div>
		    </div>
		</div>
	    </div>
	</div>
</section>
